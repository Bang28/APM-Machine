{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APM | Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'dist/img/favicon.ico' %}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="{% static 'plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">
    <!-- Toastr -->
    <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

    <style>
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            padding: 20px;
        }
        .login-box {
            width: 700px;
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8b500;
            padding: 20px;
        }
        .login-image img {
            max-width: 100%;
            height: auto;
        }
        .login-form {
            flex: 1;
            padding: 40px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-box {
                flex-direction: column;
                width: 90%;
                max-width: 400px;
            }
            .login-image {
                display: none;
            }
            .login-form {
                background: url('{% static "dist/img/image-login.png" %}') no-repeat center center;
                background-size: cover;
                padding: 60px 30px;
                border-radius: 10px;
                position: relative;
            }
            .login-form::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(8px);
                border-radius: 10px;
            }
            .login-form h2 {
                color: white;
                text-align: center;
                position: relative;
                z-index: 1;
            }
            .login-form form {
                background: rgba(255, 255, 255, 0.9);
                padding: 20px;
                border-radius: 10px;
                position: relative;
                z-index: 1;
            }
            .login-form button {
                display: block;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body class="hold-transition login-page">

    <div class="login-box">
        <div class="login-image">
            <img src="{% static 'dist/img/image-login.png' %}" alt="3D Engineer">
        </div>
        <div class="login-form">
            <h2 class="mb-4">Sign in to start your session</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Your Name" required>
                    <div class="input-group-append">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                    <div class="input-group-append" onclick="togglePassword()">
                        <div class="input-group-text">
                            <span id="toggleIcon" class="fas fa-eye-slash"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% comment %} SweetAlert2 {% endcomment %}
    <script src="{% static 'plugins/sweetalert2/sweetalert2.min.js' %}"></script>
    <!-- Toastr -->
    <script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>


{% include 'alert/alerts.html' %}

<script>
    function togglePassword() {
        var passwordInput = document.getElementById('password');
        var toggleIcon = document.getElementById('toggleIcon');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        }
    }
</script>
