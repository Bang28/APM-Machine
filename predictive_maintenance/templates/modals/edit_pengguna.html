{% comment %} Modal Edit data pengguna {% endcomment %}
<div class="modal fade" id="editpengguna{{u.id}}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h4 class="modal-title">Edit Data Pengguna</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <!-- FORM -->
        <form action="{% url 'edit_pengguna' u.id %}" method="POST">
            {% csrf_token %}
            
            <div class="modal-body">
                <div class="form-group row">
                    <label for="inputusername" class="col-sm-3 col-form-label">Username</label>
                    <div class="col-sm-9">
                    <input type="text" name="username" class="form-control" id="inputusername" placeholder="Username" value="{{u.username}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="first_name" class="form-control" id="inputName" placeholder="Name" value="{{u.first_name}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName2" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="last_name" class="form-control" id="inputName2" placeholder="Name" value="{{u.last_name}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" value="{{u.email}}">
                    </div>
                </div>
            </div>

            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-warning">Save Changes</button>
            </div>
        </form>
        <!-- /FORM -->
    </div>
    <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
