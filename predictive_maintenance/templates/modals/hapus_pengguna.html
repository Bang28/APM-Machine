{% comment %} Modal Hapus data motor {% endcomment %}
<div class="modal fade" id="hapuspengguna{{u.id}}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h4 class="modal-title">Hapus Data Motor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <div class="text-center text-danger txt-sm">
                <i class="far fa-trash-alt fa-5x mb-4 mt-2"></i>
            </div>
            <div class="text-center text-danger txt-sm">
                <span>Daftar pengguna akan dihapus. Apakah anda yakin?</span>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <a href="{% url 'del_pengguna' u.id %}" type="button" class="btn btn-danger">Delete</a>
        </div>
    </div>
    <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
