{% load static %}

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
    <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-bold">APM Machine</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
            with font-awesome or any other icon font library -->
        <li class="nav-item">
            <a href="{% url "dashboard" %}" class="nav-link {% if request.resolver_match.url_name == "dashboard" %} active {% endif %}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
                Dashboard
            </p>
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'data_motor' %}" class="nav-link {% if request.resolver_match.url_name == "data_motor" %} active {% endif %}">
            <i class="nav-icon fas fa-database"></i>
            <p>
                Data Motor
            </p>
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'data_maintenance' %}" class="nav-link {% if request.resolver_match.url_name == "data_maintenance" %} active {% endif %}">
            <i class="nav-icon fas fa-clipboard-check"></i>
            <p>
                Maintenance
            </p>
            </a>
        </li>
        <li class="nav-item">
            <a href="{% url 'data_results' %}" class="nav-link {% if request.resolver_match.url_name == "data_results" %} active {% endif %}">
            <i class="nav-icon fas fa-chart-line"></i>
            <p>
                Hasil
            </p>
            </a>
        </li>

        <li class="nav-header">
            <hr class="my-1" style="border-top: 1px solid rgba(255,255,255,0.3);">
        </li>
        
        {% if user.is_superuser %}
        <li class="nav-item">
            <a href="{% url 'list_pengguna' %}" class="nav-link {% if request.resolver_match.url_name == "list_pengguna" %} active {% endif %}">
            <i class="nav-icon fas fa-users"></i>
            <p>
                Daftar Pengguna
            </p>
            </a>
        </li>
        {% endif %}
        <li class="nav-item">
            <a href="{% url 'profile' user.id %}" class="nav-link {% if request.resolver_match.url_name == "profile" %} active {% endif %}">
            <i class="nav-icon fas fa-user-alt"></i>
            <p>
                Profile
            </p>
            </a>
        </li>

        <li class="nav-header">
            <hr class="my-1" style="border-top: 1px solid rgba(255,255,255,0.3);">
        </li>
        
        <li class="nav-item">
            <a href="{% url "logout" %}" class="nav-link">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>
                Logout
            </p>
            </a>
        </li>
        </ul>
    </nav>
    <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
